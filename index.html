<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


  </head>
  <body>

  <div class="container">
    <div class="cardbank ">

        <div class="logo">
         <img class="logobca" src="image/logoperusahaan.png" alt="">
         <img class="mastercard" src="image/Mastercard.png" alt="">
        </div>
    
          <div class="col chip">
            <img src="image/yellowcard.png" alt="">
          </div>

                  
        <p id="nama">XXXXX XXXXX</p>
        <p id="numberkartu">XXXXX XXXXX XXXX</p>
       
        <p class="fs-6">Valid Thru</p>

        <div class="valid fs-6">
        <p class="fs-6" id="months
        ">XX</p>
        <p class="fs-6">/</p> 
        <p class="fs-6" id="years">XXXX</p>
    

      </div>
     </div>


    <div class="formbank">
     
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

          <p class="fs-4 fontform">FORM REGISTRY</p>

          <form>
              <p class="fs-6 fontform text-start">Yourname
              <input type="text" class="form-control" id="yourname">
              </p>
           
              <p class="fs-6 fontform text-start">Input Your Number Card
                <input type="text" class="form-control" id="yournumber" >
                </p>

              <div class="row">
                <p class="fontform fs-6 text-start">Valid Thru</p>
             
              <div class="col">
                <select class="form-select" aria-label=".form-select-lg example" id="yourmonth">
                  <option selected>Month</option>
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="3">Apr</option>
                  <option value="3">Mei</option>
                  <option value="3">Jun</option>
                  <option value="3">Jul</option>
                  <option value="3">Ags</option>
                  <option value="3">Sep</option>
                  <option value="3">Okt</option>
                  <option value="3">Nov</option>
                  <option value="3">Des</option>

                </select>
                </div>


              <div class="col">
                <select class="form-select" aria-label=".form-select-lg example" id="youryears">
                  <option selected>Years</option>
                  <option value="3">2023</option>
                  <option value="4">2024</option>
                  <option value="5">2025</option>
                  <option value="6">2025</option>
                  <option value="7">2025</option>
                  <option value="8">2025</option>
                  <option value="9">2026</option>
                  <option value="10">2027</option>
                  <option value="11">2028</option>
                  <option value="12">2029</option>
                  <option value="13">2030</option>

                </select>
              </div>
            </div>
                
            <br>

            <div class="row">
              <div class="col">
                <button type="button" id="button" class="btn btn-success ">Submit</button>
                
                <button type="button" class="btn btn-danger" id="clear">Clear</button>
              </div>
             







              </div>
        </div>


        <div class="col-2"></div>
    



      </div>

      
  

    </div>
  </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
